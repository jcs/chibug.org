---
layout: default
---

{% for post in site.posts %}
	<section class="update">
		<header>
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			<span class="details">
				{{ post.date | date: "%B %d, %Y" }}
				by
				{{ post.author }}
			</span>
		</header>

		{{ post.content }}
	</section>
{% endfor %}
